<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Example 01.02 - First Scene</title>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<script src="../js/three.min.js"></script>
	<script src="../js/OrbitControls.js"></script>
	<script src="../js/FontLoader.js"></script>
	<script src="../js/TextGeometry.js"></script>

	<script>
		function init() {
			let width = window.innerWidth;
			let height = window.innerHeight;

			let scene = new THREE.Scene();

			let camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);

			let renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(new THREE.Color(0xEEEEEE));
			renderer.setSize(width, height);

			let axes = new THREE.AxesHelper(40);
			scene.add(axes);

			let planeGeometry = new THREE.PlaneGeometry(60, 20);
			let planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });
			let plane = new THREE.Mesh(planeGeometry, planeMaterial);

			plane.rotation.x = -0.5 * Math.PI;
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;

			scene.add(plane);

			let boxGeometry = new THREE.BoxGeometry(4, 4, 4);
			let boxMaterial = new THREE.MeshBasicMaterial({ color: 0xdddddd });
			let box = new THREE.Mesh(boxGeometry, boxMaterial);

			box.position.x = -10;
			box.position.y = 10;
			box.position.z = 10;

			scene.add(box);

			let sphereGeometry = new THREE.SphereGeometry(4, 32, 16);
			let sphereMaterail = new THREE.MeshBasicMaterial({ color: 0xffffe3, wireframe: true });
			let sphere = new THREE.Mesh(sphereGeometry, sphereMaterail);

			sphere.position.x = 10;
			sphere.position.y = 10;

			scene.add(sphere);

			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 10;
			camera.lookAt(scene.position);

			document.body.appendChild(renderer.domElement);

			renderer.render(scene, camera);
		}

		window.onload = init();
	</script>
</body>

</html>
